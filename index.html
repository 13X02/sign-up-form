<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
    </div>
    <div class="content">
        <div class="intro">
            <p>Hey , We all wished that we were part of the Straw Hat pirates ,but we could'nt. Fear not The perfect opportunity for you is here.Sign up now to be a part of Straw Hat pirate crew.<br> Adventures await you</p>
        </div>
            <form action="#" method="get">
                <div class="form">
                    <div class="left">
                        <label for="fname">First Name</label><br>
                        <input type="text" name="fname" id="fname"><br><br>
                        <label for="mail">EMAIL</label><br>
                        <input type="email" name="mail" id="mail"><br><br>
                        <label for="pwd">password</label><br>
                        <input type="password" name="pwd" id="pwd">
                    </div>
                    <div class="right">
                        <label for="lname">last name</label><br>
                        <input type="text" name="lname" id="lname"><br><br>
                        <label for="pno">phone number</label><br>
                        <input type="number" name="pno" id="pno"><br><br>
                        <label for="cpwd">confirm password</label><br>
                        <input type="password" name="cpwd" id="cpwd">
                    </div>
                </div>
                <input type="submit" value="Create Account">
            </form>
        <div class="outro">
            <p>Already part of crew? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
